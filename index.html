<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Form</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="logo1.jpg" alt="Could not download">
        </div>
        <h1 class="center">TWITTER</h1>
        <div class="form">
            <form action="">
                <div class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="example@test.com">
                </div>
                <div class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Min 6 characters long">
                </div>
                <button class="btn">LOGIN</button>
            </form>
        </div>
        <div class="name">Made by: Sparsh Goyal</div>
    </div>
</body>

</html>
